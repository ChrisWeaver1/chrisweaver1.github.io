<div class="row px-3">
{%- for post in site.posts %}
    <div class="col-4 py-2 px-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <a href="{{ post.url }}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>  
{% endfor -%}
