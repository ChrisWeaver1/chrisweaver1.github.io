<div class="container-fluid content-row">
    <div class="row">
        {% assign items = site.posts %}
        {%- for p in items %}
        {% if p.categories contains 'notebook' %}
        {% if p.categories contains page.filter %}
        <div class="w-100">
            <a href="{{p.url}}"><small>{{p.date}} {{p.title}}&nbsp;<i class="fas fa-link"></i></small></a>
        </div>
        {% endif %}
        {% endif %}
        {% endfor -%}
    </div>
</div>
