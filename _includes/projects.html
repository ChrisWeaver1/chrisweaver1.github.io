

<div class="row">
    <div class="col-12 px-5">
        <h3>Projects</h3>
        <hr />
        <div class="my-3"></div>
        {% assign items = site.projects | sort: 'sort_key' %}
        {%- for p in items %}
        <div class="row main-bg-dark">
            <div class="col pt-3 py-2">
                {{ p.content }}
            </div>
        </div>
        <div class="my-4"> </div>
        {% endfor -%}
    </div>
</div>
